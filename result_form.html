<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Résultat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="banniere">
            <img src="fssm.png" alt="FSSM Logo" class="logo">
        </header>
        <main class="content">
            <form action="result_message.html">
                <label for="etudiant">Étudiant</label>
                <input type="text" id="etudiant" name="etudiant" required>

                <label for="maths">Maths</label>
                <input type="number" id="maths" name="maths" required min="0" max="20" step="0.01">

                <label for="informatique">Informatique</label>
                <input type="number" id="informatique" name="informatique" required min="0" max="20" step="0.01">

                <button type="submit" class="btn">Résultat</button>
                <button type="reset" class="btn btn-secondary">Annuler</button>
            </form>
        </main>
        <footer class="pied-de-page">
            <p>&copy; 2025 FSSM. Tous droits réservés.</p>
        </footer> 
    </div>
</body>
</html>
